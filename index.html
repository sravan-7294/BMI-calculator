<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css" />
  </head>
  <body>
    <header>BODY MASS INDEX(BMI) Calculator</header>
    <form>
      <div id="image">
        <img src="bmi.jpg" />
      </div>
      <div id="d1">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" />
      </div>
      <div id="d2">
        <label for="height">Enter your height:</label>
        <input type="number" id="height" placeholder="in meters(m)" />
      </div>
      <div id="d3">
        <label for="weight">Enter your weight:</label>
        <input type="number" id="weight" placeholder="in kilograms(kg)" />
      </div>
      <div id="buttons">
        <input id="b1" type="button" value="Calculate" onclick="calcBMI()" />
        <input id="b2" type="reset" value="Reset" />
      </div>
      <p id="result"></p>
    </form>
    <footer>
        <p>&copy; 2024 BMI Calculator. All rights reserved.</p>
    </footer>
    <script src="bmi.js"></script>
  </body>
</html>
